name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: douyin_downloader.exe
            name: douyin_downloader-windows-x64.exe
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: douyin_downloader
            name: douyin_downloader-macos-x64
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: douyin_downloader
            name: douyin_downloader-linux-x64

    steps:
      - uses: actions/checkout@v4

      - name: Build
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.platform.target }}
          args: "--release"

      - name: Rename and set permissions
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [ -f "${{ matrix.platform.bin }}" ]; then
            mv "${{ matrix.platform.bin }}" "${{ matrix.platform.name }}"
            # ä¸º macOS å’Œ Linux æ·»åŠ æ‰§è¡Œæƒé™
            chmod +x "${{ matrix.platform.name }}" || true
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}
          # ä¿ç•™æ–‡ä»¶æƒé™
          retention-days: 90
          if-no-files-found: error

